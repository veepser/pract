<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Погода на неделю</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f0f8ff;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }
    th {
      background-color: #4a90e2;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Погода на неделю</h1>

  <table>
    <thead>
      <tr>
        <th>День</th>
        <th>Температура</th>
        <th>Погода</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Понедельник</td>
        <td>+18°C</td>
        <td>Солнечно</td>
      </tr>
      <tr>
        <td>Вторник</td>
        <td>+16°C</td>
        <td>Облачно</td>
      </tr>
      <tr>
        <td>Среда</td>
        <td>+14°C</td>
        <td>Дождь</td>
      </tr>
      <tr>
        <td>Четверг</td>
        <td>+17°C</td>
        <td>Пасмурно</td>
      </tr>
      <tr>
        <td>Пятница</td>
        <td>+20°C</td>
        <td>Солнечно</td>
      </tr>
      <tr>
        <td>Суббота</td>
        <td>+22°C</td>
        <td>Ясно</td>
      </tr>
      <tr>
        <td>Воскресенье</td>
        <td>+19°C</td>
        <td>Переменная облачность</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
