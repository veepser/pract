<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Двигаемся вниз и вправо</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .task-header {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            text-align: left;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .task-header h2 {
            color: #333;
            margin-top: 0;
        }

        .task-header ul {
            padding-left: 20px;
            margin: 10px 0;
        }

        .main-content {
            position: relative;
            width: 100%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .lego-title {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }

        .lego-board {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: auto;
            margin: 0 auto;
        }

        .lego-board img {
            width: 100%;
            height: auto;
            display: block;
        }

        .lego-figure {
            position: absolute;
            width: 100%;
            max-width: 100px;
            top: 20px;
            left: 20px;
            width: 60px;
            height: auto;
            cursor: pointer;
            transition: transform 0.8s ease;
            z-index: 10;
        }

        .lego-figure:hover {
            /* Задание: translateY(100px) и translateX() в два раза больше */
            transform: translateY(100px) translateX(200px);
        }

        .instructions {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
            text-align: left;
            max-width: 800px;
        }

        .instructions h3 {
            color: #2c3e50;
            margin-top: 0;
        }

        .code-block {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', Courier, monospace;
            text-align: left;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="lego-title">Lego</div>
        
        <div class="lego-board">
          
            <img src="https://i.ytimg.com/vi/dLUXWxLVpsY/maxresdefault.jpg" alt="Lego Baseplate" id="baseplate">
            
          
            <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/lego-toy-icon-svg-download-png-9603573.png?f=webp&w=256" alt="Lego Figure" class="lego-figure" id="figure">
        </div>
    </div>
</body>
</html>
