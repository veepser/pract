<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 2.5 (часть 3)</title>
    <style>
        nav {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-top: 2px solid black;
            border-bottom: 2px solid black;
        }

        nav a {
            text-decoration: none;
            padding: 5px 10px;
            color: #333;
        }

        nav a:first-child {
            background-color: royalblue;
            color: white;
            padding: 10px;
            margin-top: 5px;
            border-radius: 10px;
        }

        nav a:last-child {
            border: 3px solid royalblue;
            padding: 10px;
            margin-top: 5px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Главная</a>
        <a href="#">Каталог</a>
        <a href="#">Магазины</a>

        <a href="#">Партнёрство</a>
        <a href="#">Отзывы</a>
    </nav>
</body>
</html>
