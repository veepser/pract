<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 2.5</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }

        /* Первая строка таблицы должна иметь фон светло-голубого цвета */
        table tr:first-child {
            background-color: lightblue;
        }

        /* Первый столбец должен иметь фон светло-голубого цвета */
        table td:first-child,
        table th:first-child {
            background-color: lightblue;
        }

        /* В последней строке сделай фон оранжевого цвета */
        table tr:last-child {
            background-color: orange;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>Эконом</th>
            <th>Стандарт</th>

        </tr>

        <tr>

        <tr>

        </tr>
    </table>
</body>
</html>
