<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Товары для питомца</title>
    <style>
        h1 {
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }

        .catalog {
            width: 870px;
            height: 250px;
            background-color: lightblue;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .product-card {
            float: left;
            width: 150px;
            text-align: center;
            padding: 10px;
            border: 5px double orange;
            margin: 40px 0 40px 80px;
            background-color: bisque;
            box-sizing: border-box;
        }

        .product-card img {
            width: 100px;
            height: 50px;
            display: block;
            margin-bottom: 10px;
        }

        .product-card a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .principles {
            width: 100%;
            border-top: 5px solid navy;
            border-bottom: 5px solid navy;
            margin: 30px 60px 30px 30px;
            height: 150px;
            padding: 30px;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .principle {
            float: left;
            width: 120px;
            margin-left: 100px;
            text-align: center;
            box-sizing: border-box;
        }

        .principle img {
            width: 60px;
            height: 60px;
            display: block;
            margin: 0 auto 10px;
        }

        .principle p {
            font-size: 0.9em;
            line-height: 1.4;
            margin: 0;
        }
    </style>
</head>
<body>

    <h1>Товары для питомца</h1>

    <div class="catalog">

        <div class="product-card">
            <img src="korm.png" alt="Корма">
            <a href="#">Корма</a>
        </div>

        <div class="product-card">
            <img src="igra.png" alt="Игрушки">
            <a href="#">Игрушки</a>
        </div>

        <div class="product-card">
            <img src="dom.png" alt="Домики">
            <a href="#">Домики</a>
        </div>

    </div>

    <div class="principles">

        <div class="principle">
            <img src="kolba.png" alt="Ветэкспертиза">
            <p>товары проходят ветэкспертизу</p>
        </div>

        <div class="principle">
            <img src="dost.png" alt="Доставка">
            <p>доставка в любые точки города</p>
        </div>

        <div class="principle">
            <img src="kons.png" alt="Консультация">
            <p>бесплатная консультация</p>
        </div>

    </div>

</body>
</html>
