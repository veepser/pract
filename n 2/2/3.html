<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
        }

        .header {
            background-color: #34c759;
            color: white;
            padding: 15px 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
        }

        .content-wrapper {
            display: flex;
            align-items: center;
            margin: 20px 0;
            gap: 20px;
        }

        .image-container {
            width: 50%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .text-content {
            width: 50%;
        }

        .text-content h2 {
            margin-top: 0;
            color: #333;
        }

        .text-content ul {
            padding-left: 20px;
            list-style-type: none;
        }

        .text-content li {
            margin: 5px 0;
            position: relative;
            padding-left: 25px;
        }

        .text-content li::before {
            content: "♪";
            position: absolute;
            left: 0;
            color: #34c759;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">Music shopping</div>

    <div class="content-wrapper">
        <div class="image-container">
            <img src="o4.jpg" alt="Музыкальный кот с нотами">
        </div>

        <div class="text-content">
            <h2>Музыкальное оборудование для вас:</h2>
            <ul>
                <li>музыкальные инструменты</li>
                <li>аксессуары</li>
                <li>звук, микрофоны</li>
                <li>концертное оборудование</li>
                <li>музыкальная литература</li>
            </ul>
        </div>
    </div>
</body>
</html>
