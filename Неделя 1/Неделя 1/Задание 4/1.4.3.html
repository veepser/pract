<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Турнир по киберспорту</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #fff;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 14px;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #8bc34a;
            font-weight: bold;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .team-img {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            margin-right: 5px;
            border-radius: 4px;
        }

        .score-img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin: 0 3px;
        }
    </style>
</head>
<body>

    <h1>Турнир по киберспорту</h1>

    <table>
        <thead>
            <tr>
                <th>Игра</th>
                <th>Команда 1</th>
                <th>Команда 2</th>
                <th>Дата</th>
                <th>Счёт</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Warface</td>
                <td><img src="1.4.3.p1.jpg" alt="Legion" class="team-img"> Legion</td>
                <td><img src="1.4.3.p2.jpg" alt="Fire Master" class="team-img"> Fire Master</td>
                <td>11.11.2020</td>
                <td><img src="1.4.3.p4.jpg" alt="X" class="score-img"> 2 : 0</td>
            </tr>
            <tr>
                <td>CrossFire</td>
                <td><img src="1.4.3.p3.jpg" alt="Wind of War" class="team-img"> Wind of War</td>
                <td><img src="1.4.3.p1.jpg" alt="Legion" class="team-img"> Legion</td>
                <td>22.11.2020</td>
                <td><img src="1.4.3.p4.jpg" alt="X" class="score-img"> 2 : 1</td>
            </tr>
            <tr>
                <td>CS GO</td>
                <td><img src="1.4.3.p5.jpg" alt="Demon Strike" class="team-img"> Demon Strike</td>
                <td><img src="1.4.3.p3.jpg" alt="Wind of War" class="team-img"> Wind of War</td>
                <td>03.12.2020</td>
                <td><img src="1.4.3.p4.jpg" alt="X" class="score-img"> 1 : 0</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
